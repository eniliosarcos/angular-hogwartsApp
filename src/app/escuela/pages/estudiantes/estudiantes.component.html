<div class="animate__animated animate__fadeIn">

    <h2>Estudiantes</h2>
    <hr>
    <button
        class="btn btn-primary mb-2" 
        routerLink="/escuela/nuevo-estudiante">
        <i class="fa fa-folder"></i> 
        Nuevo estudiante
    </button>
    <app-loading *ngIf="loading"></app-loading>
    <app-escuela-tabla [array]="estudiantes" *ngIf="estudiantes.length>0"></app-escuela-tabla>
</div>
