<div class="animate__animated animate__fadeIn">

    <h2>Solicitud agregar nuevo estudiante</h2>
    <hr>
    <div class="row">
        <div class="col">
    
            <form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario">
    
                <div class="mb-2 row">
                    <label class="col-sm-3 col-form-label">Nombre</label>
                    <div class="col-sm-9">
    
                        <input type="text"
                                class="form-control"
                                formControlName="nombre"
                                placeholder="nombre del estudiante">
    
                        <span class="form-text text-danger"
                                *ngIf="validarCampo()">
                            No puede estar vacio</span>
                    </div>
                </div>
                
                <div class="mb-2 row">
                    <label class="col-sm-3 col-form-label">Patronus</label>
                    <div class="col-sm-9">
    
                        <input type="text"
                                class="form-control"
                                formControlName="patronus"
                                placeholder="patronus del estudiante">
                    </div>
                </div>
    
                <div class="mb-2 row">
                    <label class="col-sm-3 col-form-label">Age</label>
                    <div class="col-sm-9">
    
                        <input type="number"
                                class="form-control"
                                formControlName="age"
                                placeholder="Año en que nació">
                    </div>
                </div>
                <div class="mb-2 row">
                    <label class="col-sm-3 col-form-label">Imagen</label>
                    <div class="col-sm-9">

                        <div class="custom-dropzone" ngx-dropzone (change)="onSelect($event)" [multiple]="false" accept="'image/png,image/jpeg,image/jpg'">
                            <ngx-dropzone-label>Haz click o suelta una imagen aqui</ngx-dropzone-label>
                            <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files" [file]="f" [removable]="true" (removed)="onRemove(f)">
                            </ngx-dropzone-image-preview>
                        </div>
                    </div>
                </div>
    
                <div class="row">
                    <div class="col">
                        <button type="submit"
                                class="btn btn-primary float-end mb-2">
                            Agregar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <app-escuela-tabla [array]="nuevosEstudiantes"></app-escuela-tabla>
</div>
