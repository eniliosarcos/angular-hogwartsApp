<div class="animate__animated animate__fadeIn">
    <table class="table table-dark table-striped table-borderless">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Patronus</th>
                <th scope="col">Age</th>
                <th scope="col">Image</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of array | paginate: { itemsPerPage: 4, currentPage: p } let i=index " class="animate__animated animate__fadeIn">
                <td>{{item.name}}</td>
                <td>{{item.patronus || "N/A"}}</td>
                <td>{{item.yearOfBirth | age}}</td>
                <td>
                    <img class="small-flag" [src]="item.image">
                </td>
            </tr>
        </tbody>
    </table>
    <div class="clearfix">
        <pagination-controls class="my-pagination" (pageChange)="p = $event" nextLabel="Siguiente" previousLabel="Atras"></pagination-controls>
    </div>
</div>
