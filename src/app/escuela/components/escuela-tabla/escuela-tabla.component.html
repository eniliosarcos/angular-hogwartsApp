<div class="animate__animated animate__fadeIn">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Patronus</th>
                <th>Age</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of array | paginate: { itemsPerPage: 4, currentPage: p } let i=index " class="animate__animated animate__fadeIn">
                <td>{{i+1}}.</td>
                <td>{{item.name}}</td>
                <td>{{item.patronus || "N/A"}}</td>
                <td>{{item.yearOfBirth | age}}</td>
                <td>
                    <img class="small-flag" [src]="item.image">
                </td>
            </tr>
        </tbody>
    </table>
    <pagination-controls (pageChange)="p = $event" nextLabel="Siguiente" previousLabel="Atras"></pagination-controls>
</div>
